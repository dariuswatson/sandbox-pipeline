name: publish-build

on:
  push:
    branches:
      - vinnie

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  tag:
    name: Determine next Docker Image tag with Vinnie
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Tag with Vinnie
        run: |
          git config --global user.email "actions@sample.com"
          git config --global user.name "Sample Github Actions"
          pip install vinnie
          vinnie show-config
          vinnie version
          #vinnie --semver --prefix=v major
          #vinnie --semver --prefix=v minor
          #vinnie --semver --prefix=v patch
          #git push --tags

      - name: Test
        run: |
          vinnie show-config
          vinnie version
          date